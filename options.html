<!DOCTYPE html>
<html>
<head>
    <title>Kodi opener extension settings</title>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="options.js"></script>
</head>
<body>
    <p><input type="text" id="kodiAddr" name="kodiAddr"> Адрес kodi</p>
    <p><input type="checkbox" id="webInterface" name="webInterface">Открывать веб-интерфейс</p>
    <p><input type="checkbox" id="advancedMode" name="advancedMode">Расширенный режим</p>
    <p><input type="checkbox" id="alwaysResult" name="alwaysResult">Всегда показывать результат запуска</p>
    <button id="save">Сохранить</button>
    <p id="Ok">Настройки сохранены</p>
</body>
